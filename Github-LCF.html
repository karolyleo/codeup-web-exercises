<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 💍</title>
<!--    Bootstrap   -->
  <link href="./bootstrap-grid-example_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="bg-success vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg h-50 w-25 bg-secondary">
        <h3 class="card-header shadow-sm text-center">Promise Checker</h3>
        <div id="result" class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-dark" type="button" id="searchButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <input id="usernameSearch" type="text" class="form-control" placeholder="@Username" aria-label=""
                       aria-describedby="searchButton">
            </div>
        </div>
        <div id="latestCommit"></div>
        <div class="card-footer"><p>Made by Leo</p></div>
    </div>
</section>
<!--for API keys--><script src="js/keys.js"></script>
<!--for custom JS--><script src="js/promises.js"></script>
</body>
</html>
