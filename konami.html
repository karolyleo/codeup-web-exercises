<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<script src="JQuery/jquery-3.6.3.js"></script>
<script>
  "use strict";
  var keys = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
  var index = 0;
  var keysLength = keys.length;

  $(document).keydown(function(e) {
    if (e.key === keys[index]) {
      index++;
    } else {
      index = 0;
    }
    if (index === keysLength) {
      // Konami code has been entered
      alert("You have added 30 lives!");
      $('body').css({
        'background-color': 'red'
      })
      console.log("Konami code entered!");
      index = 0;
    }
  });

</script>
</body>
</html>
