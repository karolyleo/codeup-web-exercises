<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <!--    Bootstrap-->
    <link href="./bootstrap-grid-example_files/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    MapBox Custom CSS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom Weather Map CSS-->
    <link href="css/weather_map.css" rel="stylesheet"/>
</head>

<body>
<section class="vh-100" style="background-color: #C1CFEA;">
    <!-- Weather Cards-->
    <div class="container py-5 h-25">

<!--This div determines the page layout-->
        <div id="weatherBoxes" class="flex-column d-flex justify-content-evenly align-items-center h-20">

<!--First Card of current location/weather-->
            <div class="card mb-4 gradient-custom w-25 rounded-custom">
                <div class="card-body p-4">
                    <div id="today" class="container ">
                        <!-- Carousel inner -->
                        <div class="d-flex justify-content-between m-auto pb-2">
                            <div>
                                <h2 class="display-4"><strong>23°C</strong></h2>
                                <p class="text-muted mb-0">Coimbra, Portugal</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

<!--Second Card, Daily Weather Temp-->
            <div class="card mb-4 rounded-custom">
                <div class="card-body p-3">

                    <div id="todayTimes" class="container">
                        <!-- Time Table -->
                        <div class="d-flex justify-content-around text-center pb-3 pt-2">
                            <div class="flex-column m-1">
                                <p class="small"><strong>21°C</strong></p>
                                <p class="mb-0"><strong>12:00</strong></p>
                                <p class="mb-0 text-muted small">PM</p>
                            </div>
                            <div class="flex-column m-1">
                                <p class="small"><strong>20°C</strong></p>
                                <p class="mb-0"><strong>1:00</strong></p>
                                <p class="mb-0 text-muted small">PM</p>
                            </div>
                            <div class="flex-column m-1">
                                <p class="small"><strong>20°C</strong></p>
                                <p class="mb-0"><strong>2:00</strong></p>
                                <p class="mb-0 text-muted small">PM</p>
                            </div>
                            <div class="flex-column m-1">
                                <p class="small"><strong>19°C</strong></p>
                                <p class="mb-0"><strong>3:00</strong></p>
                                <p class="mb-0 text-muted small">PM</p>
                            </div>
                            <div class="flex-column m-1">
                                <p class="small"><strong>18°C</strong></p>
                                <p class="mb-0"><strong>4:00</strong></p>
                                <p class="mb-0 text-muted small">PM</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

<!--Third Card, Weekly Weather Temp & BTN-->
            <div class="card w-25 rounded-custom">
                <div class="card-body p-4">
                    <div id="weekTemp" class="d-flex flex-column">
                        <!-- Weekly Temp -->
                        <div class="d-flex justify-content-around text-center mb-4 pb-2 pt-2">
                            <div class="flex-column p-1">
                                <p class="small"><strong>21°C</strong></p>
                                <p class="mb-0"><strong>Mon</strong></p>
                            </div>
                            <div class="flex-column p-1">
                                <p class="small"><strong>20°C</strong></p>
                                <p class="mb-0"><strong>Tue</strong></p>
                            </div>
                            <div class="flex-column p-1">
                                <p class="small"><strong>16°C</strong></p>
                                <p class="mb-0"><strong>Wed</strong></p>
                            </div>
                            <div class="flex-column p-1">
                                <p class="small"><strong>17°C</strong></p>
                                <p class="mb-0"><strong>Thu</strong></p>
                            </div>
                            <div class="flex-column p-1">
                                <p class="small"><strong>18°C</strong></p>
                                <p class="mb-0"><strong>Fri</strong></p>
                            </div>
                        </div>
                        <button id="mapBtn" type="button" class="btn btn-dark btn-large">Map</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--    Map-->
    <div id="mapDiv" class="visually-hidden d-flex justify-content-center align-items-end h-75">
        <div class="card m-4 w-75 h-75 p-4 border border-info bg-white rounded-custom">
            <div id='map'></div>
        </div>
    </div>
</section>

<!--API Keys-->
<script src="js/keys.js"></script>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- Mapbox Geocoder Util Methods-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--Popper-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
